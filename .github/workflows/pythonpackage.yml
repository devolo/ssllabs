name: Python package

on: [push, pull_request]

jobs:

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4.1.7
    - name: Set up Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: "3.8"
    - name: Check formatting
      uses: pre-commit/action@v3.0.1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4.1.7
    - name: Set up Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: "3.8"
    - name: Lint with flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --ignore=E303,W503 --statistics
    - name: Lint with pylint
      run: |
        pip install pylint
        pip install -e .
        pylint --errors-only --score=n ssllabs
        pylint --exit-zero --score=n --disable=C,E,R --enable=useless-suppression ssllabs
    - name: Lint with mypy
      run: |
        pip install mypy types-setuptools
        mypy --ignore-missing-imports ssllabs

  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4.1.7
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.1.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        check-latest: true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
    - name: Test with pytest
      run: |
        pytest --cov=ssllabs
